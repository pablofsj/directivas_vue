<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directivas Vue</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor" class="container">
        <div class="row">
            <div class="col s12">
                <h3>Lista de cosas random de <span>{{usuario}}</span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <h5 v-if="encabezado1 == true">Miembros de la familia Simpson</h5>
                <ul class="collection">
                    <li class="collection-item" v-for="miembro in miembros">{{miembro}}</li>
                </ul>
            </div>
            <div class="col s6">
                <h5 v-if="usuario == ('Pablo')">Cosas que me gustaría comer ahora</h5>
                <h5 v-else>Cosas que QUIZÁ me gustaría comer ahora</h5>
                <ul class="collection">
                    <li class="collection-item" v-for="(comida in comidas">{{comida}}</li>
                </ul>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="main.js" ></script>
</body>
</html>
